<!DOCTYPE html>
<html>
<head>
    <title>Realidad Virtual con A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- CÃ¡mara y control de VR -->
        <a-camera position="0 1.6 0">
            <a-cursor color="white"></a-cursor>
        </a-camera>

        <!-- Fondo VR (puede ser un color o imagen) -->
        <a-sky color="#000000"></a-sky>

        <!-- Imagen sorpresa flotando en VR -->
        <a-image src="HIRO.jpg" position="0 1.6 -3" scale="2 2 2"></a-image>
    </a-scene>
</body>
</html>
