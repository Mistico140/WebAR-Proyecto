<!DOCTYPE html>
<html>
<head>
    <title>WebAR Imagen Flotante</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        vr-mode-ui="enabled: false">
        
        <!-- CÃ¡mara AR -->
        <a-entity camera></a-entity>

        <!-- Imagen flotante en el espacio AR -->
        <a-entity 
    geometry="primitive: plane; height: 1.5; width: 1.5" 
    material="shader: flat; src: https://upload.wikimedia.org/wikipedia/commons/3/3f/HIRO.jpg; transparent: true"
    position="0 1 -2">
        </a-entity>
    </a-scene>
</body>
</html>
