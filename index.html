<!DOCTYPE html>
<html>
<head>
    <title>WebAR Imagen Flotante</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        vr-mode-ui="enabled: false">

        <!-- Agregar luz ambiental para mejorar la visibilidad -->
        <a-light type="ambient" color="#ffffff"></a-light>

        <!-- Cámara AR -->
        <a-entity camera></a-entity>

        <!-- Imagen flotante en el espacio AR con mejor escala y posición -->
        <a-entity 
            geometry="primitive: plane; height: 2; width: 2" 
            material="shader: flat; src: HIRO.jpg; transparent: true"
            position="0 0 -1"
            scale="0.2 0.2 0.2"> 
            <a-plane height="2" width="2"></a-plane>
        </a-entity>

    </a-scene>
</body>
</html>
