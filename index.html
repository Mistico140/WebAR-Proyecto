<!DOCTYPE html>
<html>
<head>
    <title>WebAR Imagen Flotante sin Marcador</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        vr-mode-ui="enabled: false">
        
        <!-- Luz para mejorar la visibilidad -->
        <a-light type="ambient" color="#ffffff"></a-light>

        <!-- Imagen flotante sin marcador (en un punto fijo en el espacio) -->
        <a-entity 
            gps-entity-place="latitude: 37.7749; longitude: -122.4194"
            geometry="primitive: plane; height: 2; width: 2" 
            material="shader: flat; src: HIRO.jpg; transparent: true"
            position="0 1.5 -3"
            scale="0.5 0.5 0.5"> 
        </a-entity>

        <!-- CÃ¡mara AR -->
        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
