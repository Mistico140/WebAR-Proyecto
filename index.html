<!DOCTYPE html>
<html>
<head>
    <title>WebAR Imagen Flotante</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false">

        <!-- Luz para mejorar la visibilidad -->
        <a-light type="ambient" color="#ffffff"></a-light>

        <!-- Imagen flotante en AR sin marcador -->
        <a-entity 
            position="0 1.5 -3"
            scale="1 1 1"
            material="shader: flat; src: HIRO.jpg; transparent: true;">
            <a-plane height="2" width="2"></a-plane>
        </a-entity>

        <!-- CÃ¡mara AR -->
        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
